<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>

    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }
        
        body {
            margin: 0;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
        
        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        function debounce(func, wait = 20, immediate = true) {
            var timeout;
            return function() {
                var context = this,
                    args = arguments;
                var later = function() {
                    timeout = null;
                    if (!immediate) func.apply(context, args);
                };
                var callNow = immediate && !timeout;
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
                if (callNow) func.apply(context, args);
            };
        }


        const hero = document.querySelector('.hero');
        const text = document.querySelector('h1');
        const walk = 500;

        function shadow(e) {
            const {
                offsetWidth: width,
                offsetHeight: height
            } = hero;
            let {
                offsetX: x,
                offsetY: y
            } = e;
            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }
            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));
            const maxColorValue = 255
            const minColorValue = 0;

            function getColor() {

                let randomColor = Math.floor(Math.random() * (+maxColorValue - +minColorValue)) + +minColorValue;
                return randomColor
            }


            text.style.textShadow = `
            ${xWalk}px ${yWalk}px 0 rgba(${getColor()},${getColor()},${getColor()},0.7),
            ${xWalk * -1}px ${yWalk}px 0 rgba(${getColor()},${getColor()},${getColor()},0.7),
            ${yWalk}px ${xWalk * -1}px 0 rgba(${getColor()},${getColor()},${getColor()},0.7),
            ${yWalk * -1}px ${xWalk}px 0 rgba(${getColor()},${getColor()},${getColor()},0.7)
            `;
        }

        hero.addEventListener('mousemove', shadow);
    </script>
</body>

</html>
